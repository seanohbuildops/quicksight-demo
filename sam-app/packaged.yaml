AWSTemplateFormatVersion: '2010-09-09'
Description: 'sam-app

  Get the Quicksight Dashboard Embed URL

  '
Globals:
  Function:
    Timeout: 3
Outputs:
  QuicksightDashboardEmbedURLApi:
    Description: API Gateway endpoint URL for Prod stage for Quicksight Dashboard
      Embed URL function
    Value:
      Fn::Sub: https://${ServerlessRestApi}.execute-api.${AWS::Region}.amazonaws.com/Prod/quicksight-dashboard-embed-url/
Resources:
  QuicksightDashboardEmbedURLFunction:
    Properties:
      CodeUri: s3://bh-quicksight-prototype-app/c704902f8b8d3cf20943137aa5a81af7
      Events:
        GetQuicksightDashboardEmbedURL:
          Properties:
            Method: get
            Path: /quicksight-dashboard-embed-url
          Type: Api
      FunctionName: bh-quicksight-prototype-lambda-dev-quicksightDashboardEmbedURL
      Handler: app.lambdaHandler
      Runtime: nodejs10.x
    Type: AWS::Serverless::Function
Transform: AWS::Serverless-2016-10-31
